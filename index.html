<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <title>Portfólio</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./assets/img/logo.svg" alt="Logotipo">
            </div>

            <ul class="links-container">
                <li class="nav">
                    <a href="#home">Home</a>
                </li>

                <li class="nav">
                    <a href="#sobre">Sobre</a>
                </li>

                <li class="nav">
                    <a href="#skills">Skills</a>
                </li>

                <li class="nav">
                    <a href="#obras">Obras</a>
                </li>

                <li class="nav">
                    <a href="#contato">Contato</a>
                </li>
            </ul>

            <div class="header-button">
                Contrate-me
            </div>
        </nav>
    </header>

    <main>
        <section class="home-container" id="home">
            <div class="boas-vindas">
                <span>Olá, Eu sou o Vinícius Santos! &#128512;</span>
            </div>

            <div class="curso">
                <span>Cursando Desenvolvimento de Sistemas</span>
            </div>

            <div class="curso-2">
                <span>Faço designers e codifico páginas WEB e Mobile</span>
            </div>

            <div class="image-container">
                <img class="bit-smile" src="./assets/img/bitmoji-sorrindo.png" alt="">
            </div>

            <div class="columns">
                <div class="meses-column">
                    <span class="5">
                        5+
                    </span>

                    <span class="meses-span">
                        Meses de Experiência
                    </span>
                </div>

                <div class="projetos-column">
                    Second column
                </div>

                <div class="parceiros-column">
                    Third column
                </div>
            </div>

        </section>

        <section class="sobre-container" id="sobre">
            
        </section>

        <section class="skills-container" id="skills">

        </section>

        <section class="obras-container" id="obras">

        </section>

        <section class="contrato-container" id="contato">

        </section>
    </main>
</body>
</html>
